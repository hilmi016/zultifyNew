<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<div class="w3-gray">
<h1>Need Music?</h1>

<p class="need">Use Zultify App to find your music</p>
<form>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      [(ngModel)]="searchStr"
      placeholder="Search Artist"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <button
    class="btn btn-primary btn-lg"
    type="submit"
    (click)="searchMusic()"
    name="submit"
    value="submit"
  >
    Submit
  </button>
</form>
<ng-container *ngIf="listMusic !== null">
  <div *ngFor="let artist of listMusic">
  <table class="table table-hover">
  <tr>
    <th><p class="name">Profile of {{ artist.name }}</p></th>
    <th><img src= "{{ artist.images['2']?.url}}" width="100" height="100"/></th>
    <th><p>Name: {{ artist.name }} </p></th>
    <th><p>Genres: {{ artist.genres }}</p></th>
    <th><p>Followers: {{ artist.followers.total }}</p></th>
    <th><p>Popularity: {{ artist.popularity }}</p></th>
  </tr>
  </table>
  </div>
</ng-container>
</div>
